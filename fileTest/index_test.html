    <meta charset="UTF-8">

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <title>Test</title>
</head>

<body>

    <div class="pop">
        <button id="show" onclick="popup()">Click</button>
    </div>

    <div class="modals" id="login_popup">
        <div class="container d-flex justify-content-center">
            <div class="contents justify-content-center">
                <div class="forms">
                    <form action="" for="Login" class="form login">
                        <div class="top-form">
                            <button type="button" class="btn-close" id="close" onclick="closePup()"></button>
                        </div>
                        <div class="row">
                            <h1>เข้าสู่ระบบ</h1>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <br>
                                        <label for="username" class="form-label">ชื่อผู้ใช้ หรือ อีเมล:</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <br>
                                        <label for="setPassword" class="form-label">รหัสผ่าน:</label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="" id="login_pass">
                                            <button class="input-group-text" type="button" id="login_see"
                                                onclick="seePassword_login()" value="0">
                                                <i class="bi bi-eye-slash" id="login_icon_see"></i></button>
                                        </div>
                                        <a href="#">ลืมรหัสผ่าน?</a>
                                    </div>
                                </div>
                                <div class="row py-4">
                                    <div class="d-grid gap-2 col mx-auto">
                                        <button class="btn btn-primary" type="button">Button</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col login_signUp">
                                        <p>ยังไม่ได้เป็นสมาชิก? <a href="#" class="signUp-link">สมัครสมาชิก</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <form action="#" class="form register">
                        <div class="top-form">
                            <button type="button" class="btn-close" onclick="closePup()" aria-label="Close"></button>
                        </div>
                        <div class="row">
                            <h1>ลงทะเบียน</h1>
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <label for="username" class="form-label">ชื่อผู้ใช้:</label>
                                        <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <br>
                                        <label for="email" class="form-label">อีเมล:</label>
                                        <input type="email" class="form-control" id="" placeholder="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <br>
                                        <label for="setPassword" class="form-label">รหัสผ่าน:</label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="" aria-label="Password"
                                                id="regis_pass">
                                            <button class="input-group-text" type="button" id="see" onclick="seePassword()"
                                                value="0">
                                                <i class="bi bi-eye-slash" id="icon_see"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        ตรวจสอบข้อมูลเเล้ว
                                    </label>
                                </div>

                                <div class="row py-4">
                                    <div class="d-grid gap-2 col mx-auto">
                                        <button class="btn btn-primary" type="button">ลงทะเบียน</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col signUp_signIn">
                                        <p>ฉันเป็นสมาชิกเเล้ว? <a href="#" class="signIn-link">เข้าสู่ระบบ</a></p>
                                    </div>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
